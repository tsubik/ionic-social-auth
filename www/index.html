<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/1.1.1/firebase.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter" ng-cloak>

    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Ionic Blank Starter</h1>
        </ion-header-bar>

        <ion-content ng-controller="loginCtrl">
            <!-- Buttons -->
            <button class="button button-full button-positive" ng-click="login('facebook')" ng-show="!user">Login with Facebook</button>
            <button class="button button-full button-outline button-assertive" ng-click="logout()" ng-show="user">Logout</button>

            <!-- Logged-in user text -->
            <div class="card">
                <div class="item item-text-wrap" ng-if="!user">User not logged in</div>
                <div class="item item-text-wrap" ng-if="user" ng-bind="user.displayName"></div>
            </div>
        </ion-content>
    </ion-pane>
</body>

</html>
